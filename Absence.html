        function postPresence() {
            var xhr = new XMLHttpRequest();
            var url = "https://penabil-api.herokuapp.com/api/presence";

            var data = JSON.stringify({
                employee_id: document.getElementById("employee_id").value,
                total_attandance: document.getElementById("total_attandance").value,
                total_absen: document.getElementById("total_absen").value,
                total_overtime : document.getElementById("total_overtime").value,

        function loadContent(){
            var xhr = new XMLHttpRequest();
            var url = "https://penabil-api.herokuapp.com/api/presence";

                if(this.readyState == 4 && this.status == 200){
                    // document.getElementById("hasil").innerHTML = this.responseText;

                    var data = JSON.parse(this.responseText);
                    for (var i=0; i<data.data.length; i++) {
                        name = data.data[i].presence_id;
                        console.log(name);
                        var tag = $('#table');
                        tag.find('#presenceid-'+(i+1)).html(name);
                    }

                    var data = JSON.parse(this.responseText);
                    for (var i=0; i<data.data.length; i++) {
                        fname = data.data[i].employee.first_name;
                        lname = data.data[i].employee.last_name;
                        console.log(name);
                        var tag = $('#table');
                        tag.find('#employeeid-'+(i+1)).html(fname + " " +lname);

                    var data = JSON.parse(this.responseText);

                        name = data.data[i].total_absen;
                        console.log(name);
                        var tag = $('#table');
                        tag.find('#totalabsen-'+(i+1)).html(name);
                    }

                    var data = JSON.parse(this.responseText);
                    for (var i=0; i<data.data.length; i++) {
                        name = data.data[i].total_overtime;
                        console.log(name);
                        var tag = $('#table');

                    }

                        name = data.data[i].presence_date;
                        console.log(name);
                        var tag = $('#table');
                        tag.find('#date-'+(i+1)).html(name);
                    }
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }
