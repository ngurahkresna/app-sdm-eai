<script>

      var name;
       function loadContent(){
       	console.log("Sukses");
            var xhr = new XMLHttpRequest();
            var url = "https://penabil-api.herokuapp.com/api/income-budget";
            xhr.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    // document.getElementById("hasil").innerHTML = this.responseText;
                    var data = JSON.parse(this.responseText);
                    for (var i=0; i<data.data.length; i++) {
                    name = data.data[i].sender_name;
                    console.log(name);
                    var tag = $('#table');
                    tag.find('#sendername-'+(i+1)).html(name);
                    }

                    var data = JSON.parse(this.responseText);
                    for (var i=0; i<data.data.length; i++) {
                    name = data.data[i].income_budget;
                    console.log(name);
                    var tag = $('#table');
                    tag.find('#income-'+(i+1)).html(name);
                    }

                    var data = JSON.parse(this.responseText);
                    for (var i=0; i<data.data.length; i++) {
                    name = data.data[i].intended_for;
                    console.log(name);
                    var tag = $('#table');
                    tag.find('#intended-'+(i+1)).html(name);
                    }

                    var data = JSON.parse(this.responseText);
                    for (var i=0; i<data.data.length; i++) {
                    name = data.data[i].date;
                    console.log(name);
                    var tag = $('#table');
                    tag.find('#date-'+(i+1)).html(name);
                    }
                }
            }
                xhr.open("GET", url, true);
                xhr.send();
            
               };
</script>
